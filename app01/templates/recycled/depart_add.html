{% extends "temp/layout.html" %}

{% block content %}

    <div class="panel">
        <div class="panel-heading">
            <h4 class="text-primary text-center"><strong>新建部门</strong></h4>
        </div>
        <form class="form-signin" method="post">
            {% csrf_token %}

            <div class="form-group">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <label for="addDepartment"></label>
                        <input type="text" class="form-control" name="title" placeholder="输入添加部门名称..." id="addDepartment" style="margin-bottom: 4px">
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-top:19px">提交</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
